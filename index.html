<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower>
      Want more details?</a>
  </header>
  <main class=" main">
      <section id="add-task">
        <label class="label section__header" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task__input task" type="text">
          <button class="button add">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__header">Todo</h3>
        <ul class="tasks-list" id="incomplete-tasks">
          <li class="tasks-list__items">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label task">Pay Bills</label>
            <input class="task__input task" type="text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
          <li class="edit-mode tasks-list__items">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="remove-img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </section>
      <secttion>
        <h3 class="section__header">Completed</h3>
        <ul class="tasks-list" id="completed-tasks">
          <li class="tasks-list__items">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label task">See the Doctor</label>
            <input type="text" class="task__input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-img" src="./remove.svg" alt="Remove button">
            </button>
          </li>
        </ul>
      </secttion>
      </main>
      <script type="text/javascript" src="app.js"></script>
</body>

</html>
