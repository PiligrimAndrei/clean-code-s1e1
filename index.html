<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix">
    <a class="more__info" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
  </header>
  <main class="main">
    <section class="section add-task">
      <label class="section__header add-task__label" for="new-task">Add Item</label>
      <div class="add-task__wrapper">
        <input id="new-task" class="add-task__input" type="text">
        <button class="add-task__button">Add</button>
      </div>
    </section>
    <section class="section">
      <h3 class="section__header">Todo</h3>
      <ul class="tasks-list" id="incomplete-tasks">
        <li class="tasks-list__items">
          <input class="tasks-list__checkbox" type="checkbox">
          <label class="tasks-list__label">Pay Bills</label>
          <input class="tasks-list__input" type="text">
          <button class="tasks-list__button-edit">Edit</button>
          <button class="tasks-list__button-delete">
            <img class="tasks-list__button-delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="edit-mode tasks-list__items">
          <input class="tasks-list__checkbox" type="checkbox">
          <label class="tasks-list__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks-list__input">
          <button class="tasks-list__button-edit">Save</button>
          <button class="tasks-list__button-delete">
            <img class="tasks-list__button-delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <secttion class="section">
      <h3 class="section__header">Completed</h3>
      <ul class="tasks-list" id="completed-tasks">
        <li class="tasks-list__items">
          <input class="tasks-list__checkbox" type="checkbox" checked>
          <label class="tasks-list__label">See the Doctor</label>
          <input type="text" class="tasks-list__input">
          <button class="tasks-list__button-edit">Edit</button>
          <button class="tasks-list__button-delete">
            <img class="tasks-list__button-delete-img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </secttion>
  </main>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
